

<body><br><br><br><br><br><br><br>
<div class="panel panel-default" ng-init="getBMW()">
	<div id="fh5co-work-section" class="fh5co-light-grey-section">
		<div class="container">
			<div class="row">
				<div ng-repeat="book in books">
				<div class="col-md-4 animate-box">
					<a href="#/cars/details/{{book._id}}" class="item-grid text-center">
						<div class="image" style="background-image: url({{book.image_url}})"></div>
						<div class="v-align">
							<div class="v-align-middle">
								<h3 class="title">Make:{{book.make}}</h3>
								<h4 class="category">Model: {{book.model}}</h4>
								<h3 class="title">Price:{{book.price}} EUR</h3>
							</div>
						</div>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
</body>

	</body>

<script type="text/javascript" src="../script.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
