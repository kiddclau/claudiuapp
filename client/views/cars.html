
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<body>



<div id="mycarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
    <li data-target="#mycarousel" data-slide-to="1"></li>
    <li data-target="#mycarousel" data-slide-to="2"></li>
    <li data-target="#mycarousel" data-slide-to="3"></li>

  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item">
        <img src="http://www.z-performance.com/image/data/Slider_Main/GUCCI-SNAKE-ZP.FORGED3-BrGunGBLip-7_weg.jpg" data-color="lightblue" alt="First Image">
        <div class="carousel-caption">

        </div>
    </div>
    <div class="item">
        <img src="https://www.desktopbackground.org/download/2048x1152/2011/07/13/233887_bmw-325-wallpapers-car-wallpapers_2560x1440_h.jpg" data-color="firebrick" alt="Second Image">
        <div class="carousel-caption">

        </div>
    </div>
    <div class="item">
        <img src="https://static.carthrottle.com/workspace/uploads/posts/2016/05/f6b5471089f310c8da3f5b97f43707bd.jpg" data-color="violet" alt="Third Image">
        <div class="carousel-caption">

        </div>
    </div>
    <div class="item">
        <img src="http://www.z-performance.com/image/data/Slider_Main/C63s_2_web.jpg" data-color="lightgreen" alt="Fourth Image">
        <div class="carousel-caption">
         </div>
    </div>
   </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#mycarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#mycarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
